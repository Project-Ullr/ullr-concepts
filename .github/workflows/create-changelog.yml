name: Create Changelog
run-name: ${{ github.actor }} is creating a changelog
on: [push]
jobs:
  Create-Changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: generate-changelog-action
        uses: ScottBrenner/generate-changelog-action@v1.3.3
        id: generate-changelog-action
        with:
          package-dir: 'client\package.json'
